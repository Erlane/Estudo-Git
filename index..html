<!DOCTYPE html>
<html>
<head>
	<title> Meu formulário</title>
</head>
<body>
	<h1>Bem Vindo à Ipiranga!</h1>
	<h3>Já tem conta?</h3>
	<p>Caso já, acesse.</p>
	<form>
		<label>Nome:</label>
		<input type="Text" name="Nome"> 
		<br><br>
		<label>Sobrenome:</label>
		<input type="Text" name="Sobrenome">
		<br><br>
		<label>Telefone:</label>
		<input type="Text" name="Telefone">
		<br><br>
		<label>E-mail:</label>
		<input type="Text" name="E-mail">
		<br><br>
		<label>Digite sua Senha:</label>
		<input type="Text" name="Senha">
		<br><br><br>
		<label>
			<input type="Checkbox" name="">
			Eu concordo com os termos, privacidade, política e taxas da Ipiranga.
		</label>
		<br><br>
		<label>
			<input type="Checkbox" name="">
			Sim, quero receber e-mails da Ipiranga.
		</label>
		<br><br>
		<button>
			Enviar
		</button>
		<br><br><br>
		<label>
			<select>
				<option>Português</option>
				<option>Inglês</option>
				<option>Espanhol</option>
			</select>
		</label>
	</form>
</body>
</html>
